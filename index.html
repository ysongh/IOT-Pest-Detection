<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />

  <title>IOT-Pest-Detection</title>
</head>
<body>
  <h1 class="title">iot-pest-detection</h1>
  <div class="grid">
    <div class="legend">
      <p class="legend__title">Legend</p>
      <div class="legend__list">
        <p class="legend__item legend__item-1"><strong>High Pest</strong></p>
        <p class="legend__item legend__item-2"></p>
        <p class="legend__item legend__item-3"></p>
        <p class="legend__item legend__item-4"><strong>Low Pest</strong></p>
      </div>
    </div>
    <div class="timer">
      <p class="date-name"><strong>Month</strong> - <span id="date">Janary</span></p>
    </div>
    <div class="map">
      <svg width="960" height="720"></svg>
      <div id='neighborhoodPopover'> </div>
    </div>
    
  </div>
  
  <div class="footer">
    <p>Â© 2019 iot-pest-detection</p>
  </div>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>
  <script src="main.js"></script>
</body>
